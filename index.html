<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Schiffbruch</title>
		<link rel="icon" href="./favicon.ico">
		<script src="src/constants.js"></script>
		<script src="src/actions.js"></script>
		<script src="src/init_structs.js"></script>
		<script src="src/schiffbruch.js"></script>
		<style>
			body {
				background: #333;
			}
			#game_screen {
				width: 800px;
				height: 600px;
				position: absolute;
				left: 50%;
				top: 64px;
				transform: translate(-50%, 0);
			}
			#canvas {
				width: 800px;
				height: 600px;
				position: absolute;
			}
			#gamma_curtain {
				width: 800px;
				height: 600px;
				position: absolute;
				background: #fff;
				mix-blend-mode: multiply;
				pointer-events: none;
				display: none;
			}
			#start_logo {
				position: absolute;
				left: 0;
				top: 50%;
				transform: translate(0, -50%);
				filter: grayscale(0.75);
				width: 250px;
				height: 250px;
			}
			#select_lang_panel {
				position: absolute;
				top: 50%;
				left: 300px;
				transform: translate(0, -50%);
				width: 464px;
				height: 500px;
				background-image: url("./gfx/select-paper.png");
			}
			#start_button_de,
			#start_button_en {
				position: absolute;
				border: none;
				padding: 0;
				width: 297px;
				height: 89px;
				background: none;
				cursor: pointer;
				filter: grayscale(0.75);
			}
			#start_button_de:hover,
			#start_button_en:hover {
				filter: none;
			}
			#start_button_de {
				left: 95px;
				top: 125px;
				background-image: url("./gfx/select-lang-de.png");
			}
			#start_button_en {
				left: 95px;
				top: 285px;
				background-image: url("./gfx/select-lang-en.png");
			}
		</style>
	</head>
	<body>
	<div id="game_screen">
		<canvas id="canvas" width="800" height="600"></canvas>
		<div id="gamma_curtain"></div>
		<img src="./gfx/logo-transparent.png" id="start_logo" alt="Schiffbruch Logo">
		<div id="select_lang_panel">
			<button id="start_button_de" onclick="start_game('de');"></button>
			<button id="start_button_en" onclick="start_game('en');"></button>
		</div>
	</div>
	</body>
</html>
